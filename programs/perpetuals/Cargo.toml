[package]
name = "perpetuals"
version = "0.1.0"
description = "Solana Perpetuals Exchange"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/perpetuals"
categories = ["finance"]
keywords = ["solana", "dex", "perpetuals", "futures", "exchange"]
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "perpetuals"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test = []
default = []

[dependencies]
anchor-lang = {version = "0.28.0", features = ["init-if-needed"]}
anchor-spl = "0.28.0"
solana-program = "1.16.9"
solana-security-txt = "1.1.1"
pyth-sdk-solana = "0.8.0"
ahash = "=0.7.6"
num-traits = "0.2.15"
num = "0.4.0"
bytemuck = "1.13.1"
libsecp256k1 = "0.7.1"
rand = "0.8.5"

[dev-dependencies]
solana-program-test = "1.16.9"
solana-sdk = "1.16.9"
tokio = { version = "1.0.0", features = ["macros"]}
bonfida-test-utils = "0.2.1"
bincode = "1.3.3"
maplit = "1.0.2"
